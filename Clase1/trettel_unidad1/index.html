<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contacto | UTN Desarrollo para móviles</title>

</head>

<body>
    <header>
        <h1>Seguro No Pagamos Cooperativa</h1>
    </header>
    <main>
        <section>
            <form action="javascript:;" onsubmit="enviar(this)">
                <div class="container">
                    <h1 id="title">Contacto</h1>
                    <h2>Completa tus datos de contacto</h2>
                    <div class="form-control">
                        <label for="name">Nombre</label>
                        <input type="name" id="name" placeholder="Escriba su nombre" required />
                    </div>

                    <div class="form-control">
                        <label for="surname">Apellido</label>
                        <input type="surname" id="surname" placeholder="Escriba su apellido" required />
                    </div>

                    <div class="form-control">
                        <label for="dni">DNI</label>
                        <input type="dni" id="dni" placeholder="Escriba su DNI" required />
                    </div>

                    <div class="form-control">
                        <label for="email">DNI</label>
                        <input type="email" id="email" placeholder="Escriba su email" required />
                    </div>

                    <div class="form-control">
                        <label for="phone">DNI</label>
                        <input type="phone" id="phone" placeholder="Escriba su telefono" />
                    </div>

                    <div class="tipoSeguroList">
                        <ul>Tipo de seguro
                            <li>
                                <input type="radio"><label for="">Básico</label>
                            </li>
                            <li>
                                <input type="radio"><label for="">Intermedio</label>
                            </li>
                            <li>
                                <input type="radio"><label for="">Premium</label>
                            </li>

                        </ul>
                    </div>
                    <input type="submit" value="Enviar" class="submit-btn">
                    <button class="submit-btn" onclick="resetForm()">Borrar formulario</button>

                </div>
            </form>
        </section>
    </main>
</body>

</html>

<script src="./tipoSeguro.js"></script>
