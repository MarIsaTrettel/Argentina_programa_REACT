<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contacto | UTN Desarrollo para móviles</title>

</head>

<body>
    <header>
        <h1>Seguro No Pagamos Cooperativa</h1>
    </header>
    <main>
        <section>
            <h1>Contacto</h1>
            <h2>Completa tus datos de contacto</h2>
            <form>
                <div class>
                    <label>Nombre</label>
                    <input name="nombre" id="nombre" />
                </div>
                <div>
                    <label>Apellido</label>
                    <input name="apellido" id="apellido" />
                </div>
                <div>
                    <label>DNI</label>
                    <input name="dni" id="dni" />
                </div>
                <div>
                    <label>Email</label>
                    <input name="email" id="email" />
                </div>
                <div>
                    <label>Telefono</label>
                    <input name="telefono" id="telefono" />
                </div>
                <div class="tipoSeguroList">
                    <ul>Tipo de seguro
                        <li>
                            <input type="radio"><label for="">Básico</label>
                        </li>
                        <li>
                            <input type="radio"><label for="">Intermedio</label>
                        </li>
                        <li>
                            <input type="radio"><label for="">Premium</label>
                        </li>

                    </ul>
                </div>
            </form>
        </section>
    </main>


</body>
<script src="./tipoSeguro.js"></script>
</html>
