<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contacto | UTN Desarrollo para móviles</title>

</head>

<body>
    <header>
        <h1>Seguro No Pagamos Cooperativa</h1>
    </header>
    <main>
        <section>
            <form action="javascript:;" onsubmit="enviar(this)">
                <div class="container">
                    <h1 id="title">Contacto</h1>
                    <h2>Completa tus datos de contacto</h2>
                    <div class="form-control">
                        <label for="name">NOMBRE</label>
                        <input class="placeholder" type="name" id="name" placeholder="Escriba su nombre" required />
                    </div>

                    <div class="form-control">
                        <label for="surname">APELLIDO</label>
                        <input class="placeholder" type="surname" id="surname" placeholder="Escriba su apellido" required />
                    </div>

                    <div class="form-control">
                        <label for="dni">DNI</label>
                        <input class="placeholder" type="dni" id="dni" placeholder="Escriba su DNI" required />
                    </div>

                    <div class="form-control">
                        <label for="email">EMAIL</label>
                        <input class="placeholder" type="email" id="email" placeholder="Escriba su email" required />
                    </div>

                    <div class="form-control">
                        <label for="phone">TELEFONO</label>
                        <input class="placeholder" type="phone" id="phone" placeholder="Escriba su telefono" />
                    </div>

                    <div class="tipoSeguroList">
                        <ul><h4>Tipo de seguro</h4>
                            <BLOCKQUOTE>
                            <li class="opcionesCobertura">
                                <input class="inp_rad" type="radio" onclick="apareceTexto(span1, span2, span3 )" id="rad1" name="opcion" value="1"><label for="rad1">Básico <span class="valor" id="span1" >$500</span></label>
                                
                            </li>
                            <li class="opcionesCobertura">
                                <input class="inp_rad" type="radio" onclick="apareceTexto(span2, span1, span3)" id="rad2" name="opcion" value="2"><label for="rad2">Intermedio <span class="valor" id="span2">$1000</span></label>
                            </li>
                            <li class="opcionesCobertura">
                                <input class="inp_rad" type="radio" onclick="apareceTexto(span3, span1, span2)" id="rad3" name="opcion" value="3"><label for="rad3">Premium <span class="valor" id="span3">$1500</span></label>
                            </li>
                        </BLOCKQUOTE>
                        </ul>
                    </div>
                    <input type="submit" value="Enviar" class="submit-btn">
                    <button class="submit-btn" onclick="resetForm()">Borrar formulario</button>

                </div>
            </form>
        </section>
    </main>
</body>

</html>

<script src="./tipoSeguro.js"></script>
